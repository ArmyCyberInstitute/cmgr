name: Go

on:
  push:
  pull_request:
    branches: [ master ]

env:
  CMGR_LOGGING: debug

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-20.04
          - ubuntu-18.04
          # - macos-latest
          # - windows-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: go build -v ./...

    - name: Unit Tests
      run: go test -v ./...

    - name: Prepare Integration Tests
      run: mkdir bin && go build -v -o bin ./... && mkdir artifacts

    - name: Integration Tests
      run: CMGR_DIR=examples CMGR_ARTIFACT_DIR=artifacts bin/cmgr test examples
